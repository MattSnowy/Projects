<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Lato:wght@300;400&family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b0e37e6aec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-sans bg-gray-100">
    <nav class="bg-indigo-600 justify-center flex">
      <div class="w-11/12 flex justify-between py-5">
        <div
          class="md:px-0 max-w-2xl lg:max-w-5xl items-center w-full flex justify-between"
        >
          <img
            class="w-8"
            src="https://i.gyazo.com/f5776af7ed14c6e8ec9a35f1a973384b.png"
            alt="logo"
          />

          <form class="md:hidden block bg-indigo-500 opacity-80 rounded-md p-1">
            <span>
              <i class="fa-solid fa-magnifying-glass text-white p-2"></i>
              <input
                class="bg-indigo-500 text-white placeholder-white"
                type="text"
                placeholder="Search"
              />
            </span>
          </form>

          <div class="md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-300"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </div>
        </div>

        <div class="md:flex hidden md:justify-center md:items-center">
          <div class="pr-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              />
            </svg>
          </div>
          <div class="rounded-full flex items-center justify-center">
            <img
              class="w-8 rounded-full border-2 border-indigo-400"
              src="https://us-tuna-sounds-images.voicemod.net/e7f43bd5-c383-4df6-bd9c-88d4f6c3b916-1655030639890.jpg"
              alt="man"
            />
          </div>
        </div>
      </div>
    </nav>
    <div class="bg-indigo-600 h-20 md:h-32"></div>
    <div class="hidden md:flex justify-center relative z-30 -top-32">
      <div class="w-11/12 flex py-8 border-t-2 border-indigo-400 items-center">
        <div class="md:flex w-9/12 mr-20">
          <div class="w-8/12">
            <ul class="flex justify-between pb-5 w-7/12">
              <li class="text-white text-sm font-medium">Home</li>
              <li class="text-gray-300 text-sm">Profile</li>
              <li class="text-gray-300 text-sm">Resources</li>
              <li class="text-gray-300 text-sm">Company Directory</li>
              <li class="text-gray-300 text-sm">Openings</li>
            </ul>
          </div>
        </div>
        <div class="w-4/12">
          <form class="hidden md:flex bg-indigo-500 opacity-80 rounded-md">
            <i class="fa-solid fa-magnifying-glass text-white p-2"></i>
            <input
              class="bg-indigo-500 text-white placeholder-white"
              type="text"
              placeholder="Search"
            />
          </form>
        </div>
      </div>
    </div>

    <div
      class="justify-center md:flex relative z-30 -top-20 md:-top-36 md:p-0 px-3"
    >
      <div class="md:w-11/12 md:flex">
        <div
          class="bg-white relative border-dashed h-96 rounded-md p-6 md:w-9/12 md:mr-20 shadow-lg mb-5 md:mb-0"
        >
          <div
            class="h-full border-dashed border-4 border-gray-300 rounded-md"
          ></div>
        </div>
        <div
          class="bg-white relative border-dashed h-96 rounded-md p-6 md:w-4/12 shadow-lg"
        >
          <div
            class="h-full border-dashed border-4 border-gray-300 rounded-md"
          ></div>
        </div>
      </div>
    </div>

    <div class="px-3 md:p-0">
      <div class="hidden md:flex md:justify-center">
        <div
          class="w-11/12 text-start text-gray-500 pt-5 border-t-2 border-gray-200"
        >
          © 2021 Tailwind Labs Inc. All rights reserved.
        </div>
      </div>
      <div
        class="md:hidden flex text-center text-gray-500 pt-5 border-t-2 border-gray-200 justify-center"
      >
        © 2021 Tailwind Labs Inc. <br />
        All rights reserved.
      </div>
    </div>
  </body>
</html>
